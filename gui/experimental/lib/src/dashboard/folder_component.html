<div class="card shadow-sm my-2">
    <h5 class="card-header ellipsis">
        <i class="fa fa-folder-open"></i>&ensp;{{folderInfo.label}}
    </h5>
    <div class="card-body row py-2">
        <div class="col-7 align-self-center">
            <h4 class="{{stateTextClass}}">{{stateString}}</h4>
            <p *ngIf="folderInfo.remote >= 100" class="text-muted">Remotes up to date</p>
            <p *ngIf="folderInfo.remote < 100" class="text-muted">Remotes syncing</p>
        </div>
        <div class="col-5">
            <div class="my-1">
                <gauge [segments]="localSegments"></gauge>
            </div>
            <div class="my-1">
                <gauge [segments]="remoteSegments" [invert]="true"></gauge>
            </div>
        </div>
    </div>
</div>
